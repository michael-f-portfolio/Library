<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">My Library</div>
        <div class="add-book">
            <button id="showAddBookDialog">Add New Book</button>
            <dialog id="addBookDialog">
                <div class="add-book-container">
                    <form id="addBookForm">
                        <div id="addBookTitle">Add New Book</div>
                        <div class="add-book-input">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" value="Test Title">
                        </div>
                        <div class="add-book-input">
                            <label for="author">Author:</label>
                            <input type="text" name="author" id="author" value="Test Author">
                        </div>
                        <div class="add-book-input">
                            <label for="number-of-pages"># of Pages:</label>
                            <input type="number" name="numberOfPages" id="number-of-pages" value="555">
                        </div>
                        <div class="add-book-checkbox">
                            <label for="has-been-read"><span>Has been read:</span></label>
                            <input type="checkbox" id="has-been-read">
                        </div>
                        <div class="add-book-buttons">
                            <button id="confirmAddBtn" value="default">Confirm</button>
                            <button value="cancel" formmethod="dialog">Cancel</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
    </header>
    <div class="library-container">
        <dialog id="removeBookDialog">
            <div class="remove-book-container">
                <div id="removeBookTitle">Remove <span></span>?</div>
                <div class="remove-book-buttons">
                    <button id="confirmRemoveBtn" value="default">Confirm</button>
                    <button id="cancelRemoveBtn" value="cancel">Cancel</button>
                </div>
            </div>
        </dialog>
        <div class="display-books"></div>
    </div>
    <footer>
        <a href="https://github.com/michael-f-portfolio/" target="_blank">
            Copyright Â© 2023 Michael F.
            <img src="res/img/github-mark.png" alt="Github Logo">
        </a>
    </footer>
</body>
</html>
